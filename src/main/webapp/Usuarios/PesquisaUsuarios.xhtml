<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Usuários</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa de Usuários</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:commandButton value="Pesquisa" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/Usuarios/CadastroUsuarios" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" />

		</p:panelGrid>

		<p:dataTable style="margin-top: 20px"
			value="#{pesquisaUsuarioBean.usuariosFiltrados}" var="usuario"
			emptyMessage="Nenhum usuário encontrado." rows="20" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="Nome" style="text-align: left">
				<h:outputText value="João das Couves" />
			</p:column>

			<p:column headerText="E-mail" style="text-align:left; width: 400px">
				<h:outputText value="joaoda_couves42@hotmail.com" />
			</p:column>

			<p:column style="width: 100px; text-align: center">
				<p:commandButton icon="ui-icon-pencil" />
				<p:commandButton icon="ui-icon-trash" />
			</p:column>
		</p:dataTable>
	</ui:define>

</ui:composition>
