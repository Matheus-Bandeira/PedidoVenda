<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/Usuarios/PesquisaUsuarios" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="45" />

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="45" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" size="20" />

			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Administradores" />
				<f:selectItem itemLabel="Auxiliares" />
				<f:selectItem itemLabel="Vendedores" />
			</p:selectOneMenu>
			<p:commandButton value="Adicionar Grupo" />
		</p:panelGrid>

		<p:dataTable>
			<p:column headerText="Grupo">

			</p:column>

			<p:column style="text-align: center; width: 50px">
				<p:commandButton icon="ui-icon-trash" title="excluir"/>
			</p:column>
		</p:dataTable>
	</ui:define>

</ui:composition>
