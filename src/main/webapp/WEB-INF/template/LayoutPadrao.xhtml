<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
		<DIV style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo-algaworks.png" />
			</h:link>
		</DIV>

		<DIV style="float: right; margin-right: 110px">

			<SPAN
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá Usuário! </SPAN>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastro">
						<p:menuitem value="Cliente" outcome="/clientes/CadastroCliente"/>
						<p:menuitem value="Usuario" outcome="/Usuarios/CadastroUsuarios"/>
						<p:separator />
						<p:menuitem value="Categoria" />
						<p:menuitem value="Produto" outcome="/produtos/PesquisaProdutos" />
					</p:submenu>

					<p:submenu label="Pedidos">
						<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</h:form>
		</DIV>

		<DIV style="clean: both"></DIV>
	</header>

	<DIV id="conteudo">
		<ui:insert name="corpo" />
	</DIV>

	<p:separator style="margin-top: 20px" />

	<footer>
		Curso Online de Sistemas Comerciais Java EE com CDI, JPA e PrimeFaces
		- <a href="http://bit.ly/Y8saFl" target="_blank">www.algaworks.com</a>
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		})
	</script>
</h:body>


</html>
