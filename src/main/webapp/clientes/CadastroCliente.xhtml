<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Cliente</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo" layout="lineDirection"
					styleClass="classeParaSelectOneRadio">
					<f:selectItem itemLabel="Física" />
					<f:selectItem itemLabel="Jurídica" />
				</p:selectOneRadio>

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputText id="cnpj" size="30" maxlength="14" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="45" maxlength="80" />

				<p:commandButton value="Adicionar Endereço"
					onclick="PF('adicionarEndereco').show()" />
			</p:panelGrid>


			<!-- Inicio da tabela -->
			<p:dataTable value="#{cadastroClienteBean.clientesFiltrados}"
				var="endereco" style="margin-top: 20px"
				emptyMessage="Nenhum cliente encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Logradouro" style="text-align: left">
					<h:outputText value="Ruas das pedras grandes" />
				</p:column>

				<p:column headerText="Número"
					style="text-align: left ; width: 100px">
					<h:outputText value="1234" />
				</p:column>

				<p:column headerText="Complemento"
					style="text-align: left ; width: 200px">
					<h:outputText value="ap 201" />
				</p:column>

				<p:column headerText="CEP" style="text-align: left ; width: 100px">
					<h:outputText value="20710-310" />
				</p:column>

				<p:column headerText="Cidade / UF"
					style="text-align: left ; width: 200px">
					<h:outputText value="Rio de janeiro/Rj " />
				</p:column>

				<p:column style="text-align: center; width: 100px">
					<p:commandButton icon="ui-icon-pencil" />
					<p:commandButton icon="ui-icon-trash" />
				</p:column>
			</p:dataTable>
			<!-- Fechando a Tabela -->


			<!-- Implementando o dialogo (Será chamado pelo botão adicionar endereço) -->
			<p:dialog widgetVar="adicionarEndereco" modal="true"
				resizable="false" header="Inclusão de endereço">
				<p:panelGrid columns="2">
					<h:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText id="logradouro" size="60" />

					<h:outputLabel value="Número" for="numero" />
					<p:inputText id="numero" size="10" />

					<h:outputLabel value="Complemento" for="complemento" />
					<p:inputText id="complemento" size="20" />

					<h:outputLabel value="CEP" for="cep" />
					<p:inputText id="cep" size="20" />

					<p:outputLabel value="Cidade" for="cidade" />
					<p:panelGrid columns="3">
						<p:inputText id="cidade" size="20" />

						<p:outputLabel value="UF" for="uf" />
						<p:inputText id="uf" size="5" />
					</p:panelGrid>

					<p:outputLabel />
					<p:commandButton value="Incluir" />
				</p:panelGrid>
			</p:dialog>

		</h:form>
	</ui:define>

</ui:composition>
